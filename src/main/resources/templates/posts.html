<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>MySatanicBlog</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
	<header>
		<nav class="navbar navbar-dark bg-dark">
			<span class="navbar-brand mb-0 h1" style="font-weight: bold; padding-left: 20px;">MySatanicBlog</span>
		    <a href="/newpost" class="btn btn-primary" role="button" style="margin-right: 20px;">Novo Post</a>
		</nav>
	</header>
	<section>
		<div class="container" style="widht: 60%; padding-bottom: 30px;">
			<nav aria-label="breadcrumb">
	            <ol class="breadcrumb" style="background-color: white; padding-left: 0px; margin-top: 20px;">
	                <li class="breadcrumb-item active" aria-current="page">Posts</li>
	            </ol>
	        </nav>
			<div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post: ${posts}">
			
	            <div class="card-body">
	            	<p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
	            		<span th:text="${post.autor}"></span>
                    	<span th:text="${post.data}"></span>
                    	<a th:href="${(#mvc.url('CC#deletePost').arg(0, post.id)).build()}" class="btn float-end"><i class="material-icons" >delete</i></a>
	            	</p>
	            	<a th:href="${(#mvc.url('CC#getPostDetails').arg(0, post.id)).build()}"><h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;">
	            		<span th:text="${post.titulo}">
	            	</h4></a>
	            	<p class="card-text">
	            		<span th:utext="${#strings.abbreviate(post.texto,400)} "></span>
	            	</p>
	            </div>
	        </div>
		</div>
	</section>
</body>
</html>

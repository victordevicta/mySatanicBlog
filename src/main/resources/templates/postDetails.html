<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>MySatanicBlog</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
	<header>
		<nav class="navbar navbar-dark bg-dark">
		    <span class="navbar-brand mb-0 h1" style="font-weight: bold; padding-left: 20px;">MySatanicBlog</span>
		</nav>
	</header>
	<main>
		<div class="container" style="widht: 60%; padding-bottom: 30px;">
			<nav aria-label="breadcrumb">
	            <ol class="breadcrumb" style="background-color: white; padding-left: 0px; margin-top: 20px;">
	                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
	                <li class="breadcrumb-item active" aria-current="page">Post</li>
	            </ol>
	        </nav>
			<article>
	            <h1 class="card-title" style="font-weight: bold; margin-bottom: 20px;"><span th:text="${post.titulo}"></span></h1>
	            <p class="card-subtitle mb-2 text-muted">
	                <i class="material-icons">person_outline</i>
	                <span th:text="${post.autor}"></span>
	                <br>
	                <i class="material-icons">date_range</i>
	                <span th:text="${post.data}"></span>
	            </p>
	            <section>
	                <p class="card-text" style="margin-top: 40px;"><span th:utext="${post.texto}"></span></p>
	            </section>
	        </article>
		</div>
	</main>
</body>
</html>
